<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    
    <!-- 动态菜单CSS -->
    <!-- jquery引入 -->
    <script type="text/javascript" src="../jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>

    <title>图表</title>
    <style>
        html,body {height:100%;}
        *{
            padding: 0;
            margin: 0;
        }
        body{background-color: #f0f3f4}
        .ecahr{
            width: 1900px;
            height: 800px;
            margin: 0 auto;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="ecahr" id="main1">

    </div>
</body> 
<script>
 var myChart1 = echarts.init(document.getElementById('main1'));
 var option = {
    backgroundColor: 'white',
    legend: {
        bottom: 20,
        textStyle:{
            color:'red',
        },
        data: ['钥匙量', '有效房源量']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },

    tooltip: {
        show:"true",
        trigger: 'axis',
        axisPointer: { // 坐标轴指示器，坐标轴触发有效
            type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter:function(params){console.log(params)
                    return '覆盖率：'+(params[0].data/params[1].data*100).toFixed(2)+'%'},
    },
    xAxis:  {
        type: 'value',
        axisTick : {show: false},
        axisLine: {
            show: false,
            lineStyle:{
                color:'red',
            }
        },
        splitLine: {
            show: false
        },
    },
    yAxis: [
    {
        type: 'category',
        axisTick : {show: false},
        axisLine: {
            show: true,
            lineStyle:{
                color:'red',
            }
        },
        data: ['广州','深圳','东莞','天津','惠州','北京三级','成都','南京','重庆','长沙']
    },
    {
        type: 'category',
        axisLine: {show:false},
        axisTick: {show:false},
        axisLabel: {show:false},
        splitArea: {show:false},
        splitLine: {show:false},
        data: ['广州','深圳','东莞','天津','惠州','北京三级','成都','南京','重庆','长沙']
    },

    ],
    dataZoom: [
    {
        type: 'inside',
        yAxisIndex: [0,1],
        start: 0,
        end: 100
    },
    {
        type: 'slider',
        show: true,
        yAxisIndex: [0,1],
        left: '93%',
        start: 0,
        end: 100
    },
    ], 
    series: [
    {
        name: '有效房源量',
        type: 'bar',
        yAxisIndex:1,

        itemStyle:{
            normal: {
                show: true,
                color: '#277ace',
                barBorderRadius:50,
                borderWidth:0,
                borderColor:'#333',
            }
        },label: {
            normal: {
                formatter:function(params){console.log(params)
                    return params.dataIndex},
                show: true,
                position: 'insideRight'
            }
        },
        barGap:'0%',
        barCategoryGap:'50%',
        data: [120, 132, 101, 134, 90, 230, 210, 125, 231, 132]
    },
    {
        name: '钥匙量',
        type: 'bar',
        itemStyle:{
            normal: {
                show: true,
                color: '#5de3e1',
                barBorderRadius:50,
                borderWidth:0,
                borderColor:'#333',
            }
        },label: {
            normal: {
                show: true,
                position: 'insideRight'
            }
        },
        barGap:'0%',
        barCategoryGap:'50%',
        data: [32, 52, 41, 64, 15, 10, 32, 25, 210, 32]
    }

    ]
};
myChart1.setOption(option);
</script>
</html>
