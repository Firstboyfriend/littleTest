<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标拖动绘制矩形框(canvas)</title>
    <style type="text/css">
:root { --红色: red; 
--red:blue;}

p{
	color: var(--red);
}
*{
	margin: 0;
	padding: 0;
}
section{
	height: 950px;
}
.a{
	background: url(11.jpg) 0% 0%fixed no-repeat ;
}
.b{
	background: url(22.jpg) fixed 0% 0%no-repeat;
}
.c{
	background: url(33.jpg) fixed 0% 0% no-repeat;
}
.d{
	background: url(44.jpg) fixed 0% 0% no-repeat;
}
.e{
	background: url(55.jpg) fixed 0% 0% no-repeat;
}
    </style>

</head>
<body>
<section class="a">a</section>
<section class='b'>b</section>
<section class='c'>c</section>
<section class='d'>d</section>
<section class='e'>e</section>


</body>
</html>
