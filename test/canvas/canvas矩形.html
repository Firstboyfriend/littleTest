<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标拖动绘制矩形框(canvas)</title>
</head>
<body>

<canvas id="canvas" width="600" height="300" style="border: 1px solid #000;"></canvas>
<canvas id="mycanvas" width="600" height="300" style="border: 1px solid red;"></canvas>

<script src="./jquery-1.7.2.min.js"></script>
<script src="./jcanvas.min.js"></script>
<script>
    var layer=0;
    CanvasExt = {
        drawRect:function(canvasId,penColor,strokeWidth){
            var that=this;
            that.penColor=penColor;
            that.penWidth=strokeWidth;

            var canvas=document.getElementById(canvasId);
            //canvas 的矩形框
            var canvasRect = canvas.getBoundingClientRect();
            //矩形框的左上角坐标
            var canvasLeft=canvasRect.left;
            var canvasTop=canvasRect.top;

            var layerIndex=layer;
            var layerName="layer";
            var x=0;
            var y=0;

            //鼠标点击按下事件，画图准备
            canvas.onmousedown=function(e){
               
                //设置画笔颜色和宽度
                var color=that.penColor;
                var penWidth=that.penWidth;

                layerIndex++;
                layer++;
                

                layerName+=layerIndex;
                x = e.clientX-canvasLeft;
                y = e.clientY-canvasTop;

                $("#"+canvasId).addLayer({
                    type: 'rectangle',
                    strokeStyle: color,
                    strokeWidth: penWidth,
                    name:layerName,
                    fromCenter: false,
                    x: x, y: y,
                    width: 1,
                    height: 1
                });

                $("#"+canvasId).drawLayers();
                $("#"+canvasId).saveCanvas();

                //鼠标移动事件，画图
                canvas.onmousemove=function(e){
                    width = e.clientX-canvasLeft-x;
                    height = e.clientY-canvasTop-y;

                    $("#"+canvasId).removeLayer(layerName);

                    $("#"+canvasId).addLayer({
                        type: 'rectangle',
                        strokeStyle: color,
                        strokeWidth: penWidth,
                        name:layerName,
                        fromCenter: false,
                        x: x, y: y,
                        width: width,
                        height: height
                    });

                    $("#"+canvasId).drawLayers();
                }
            };

            canvas.onmouseup=function(e){

                var color=that.penColor;
                var penWidth=that.penWidth;

                canvas.onmousemove=null;

                width = e.clientX-canvasLeft-x;
                height = e.clientY-canvasTop-y;

                $("#"+canvasId).removeLayer(layerName);

                $("#"+canvasId).addLayer({
                    type: 'rectangle',
                    strokeStyle: color,
                    strokeWidth: penWidth,
                    name:layerName,
                    fromCenter: false,
                    x: x, y: y,
                    width: width,
                    height: height
                });

                $("#"+canvasId).drawLayers();
                $("#"+canvasId).saveCanvas();
                a= [ x,y,(x+width),(y+height) ]

                //冒泡排序取出矩形起始结束点
                // for(var i=0;i<4;i++){
                //     for(var j=0;j<4-1;j++){
                //         if(a[j] > a[j + 1]){
                //             var b = a[j];
                //             a[j] = a[j + 1];
                //             a[j + 1] = b;
                //         }
                //     }
                // }
                // 获取矩形左上和右下点坐标
                if(a[0]>a[2]){
                    var b=a[0];
                    a[0]=a[2];
                    a[2]=b;
                }
                 if(a[1]>a[3]){
                    var b=a[1];
                    a[1]=a[3];
                    a[3]=b;
                }

             // $("#"+canvasId).removeLayer(layerName).drawLayers();

                
            
                 var $myCanvas = $('#canvas');

                // rectangle shape 
                $myCanvas.drawRect({
                      fillStyle: 'steelblue',
                      strokeStyle: 'blue',
                      strokeWidth: 1,
                      x: a[0], y: a[1],
                      fromCenter: false,
                      width: a[2]-a[0],
                      height: a[3]-a[1]
                });
            //请求最高温点坐标及温度

            }
        }
    };
var a=[];
    drawPen();

    }

</script>
</body>
</html>
